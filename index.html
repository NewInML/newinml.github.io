<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewInML - Redirecting...</title>
    
    <!-- 立即重定向到ICML 2025网站 -->
    <meta http-equiv="refresh" content="0; url=https://newinml.github.io/NewInML2025ICML/">
    
    <!-- SEO友好的canonical标签 -->
    <link rel="canonical" href="https://newinml.github.io/NewInML2025ICML/">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://newinml.github.io/NewInML2025ICML/img/newinml-fav.png">
    
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 NewInML Workshop</h1>
        <div class="spinner"></div>
        <p>Redirecting to <strong>NewInML at ICML 2025</strong>...</p>
        <p>If you are not redirected automatically, 
           <a href="https://newinml.github.io/NewInML2025ICML/">click here</a>.
        </p>
    </div>
    
    <script>
        // JavaScript备用重定向（如果meta refresh失败）
        setTimeout(function() {
            window.location.href = 'https://newinml.github.io/NewInML2025ICML/';
        }, 100);
    </script>
</body>
</html>
